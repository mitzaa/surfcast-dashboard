<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfcast Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<header>
    <h1>Surfcast Dashboard</h1>
</header>

<main>
    <div id="surf-data">
        <!-- add more data later -->
        <p><strong>Wave Height:</strong> <span id="waveHeight"></span></p>
        <p><strong>Wind Speed:</strong> <span id="windSpeed"></span></p>
        <p><strong>Swell Direction:</strong> <span id="swellDirection"></span></p>
    </div>

    <div id="location-inputs">
        Latitude: <input type="text" id="latitude" placeholder="Enter Latitude"><br>
        Longitude: <input type="text" id="longitude" placeholder="Enter Longitude"><br>
        <button id="fetchData">Fetch Surfcast Data</button>
    </div>
    
</main>

<footer>
    Data provided by Stormglass API
</footer>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
